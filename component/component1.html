<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <todo-item
                    v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    </body>
    <script>
        Vue.component('todo-item',{
            props : ['todo'],
            template : '<li> {{todo.text}} </li>'
        })
       var app = new Vue({
           el : "#app",
           data : {
               groceryList : [
                   { id : 0 , text : "Tomato"},
                   { id : 1 , text : "Carrot"},
                   { id : 2 , text : "Mango"},
               ]
           }
           
       })
    </script>
</html>
